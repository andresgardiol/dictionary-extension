<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Personal Dictionary</title>
	<link rel="stylesheet" href="./popup.css"/>
</head>
<body>
<h1>Personal dictionary</h1>

<!-- Notification container -->
<div id="notification" class="notification hidden"></div>

<div id="search-container">
	<input type="text" id="search" placeholder="Buscar palabra..." />
	<div id="search-results" class="hidden"></div>
</div>

<form id="form">
	<input type="text" id="word" placeholder="Word" autofocus/>
	<br/>
	<textarea type="text" id="definition" placeholder="Definition"></textarea>
	<br/>
	<button type="submit" id="save" class="primary full-width">Save</button>
	<br/>
	
	<div class="button-group">
		<div class="dropdown">
			<button type="button" id="import" class="secondary">Import</button>
			<div class="dropdown-content">
				<a href="#" id="import-json">JSON</a>
				<a href="#" id="import-csv">CSV</a>
				<a href="#" id="import-txt">TXT</a>
			</div>
		</div>
		
		<div class="dropdown">
			<button type="button" id="export" class="secondary">Export</button>
			<div class="dropdown-content">
				<a href="#" id="export-json">JSON</a>
				<a href="#" id="export-csv">CSV</a>
				<a href="#" id="export-txt">TXT</a>
			</div>
		</div>
		
		<button title="Delete all data" type="button" id="delete" class="warning">Delete</button>
	</div>
</form>
<ul></ul>

<script src="./popup.js" type="module"></script>
</body>
</html>
